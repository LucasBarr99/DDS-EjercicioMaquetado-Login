<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        </p>
        <div class="card">
            <div class="card-header text-center">
                <h1>Bienvenido <span id="usuario">Anonimo</span></h1>
            </div>
            <div class="card-body" id="formRegistro">
                <form action="javascript:;" onsubmit="validarDatosUsuario()">
                    <p>Complete los siguientes datos para registrarse: </p>
                    <div class="mb-3">
                        <label for="userNameInput" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="userNameInput" value="" placeholder="Ingrese un nombre de usuario"><br>
                    </div>
                    <div class="mb-3">
                        <label for="userPassInput" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="userPassInput" value="" placeholder="Ingrese una contraseña"><br>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-success" value="Enviar datos">
                    </div>
                </form>
            </div>
        </div>
    </div>
